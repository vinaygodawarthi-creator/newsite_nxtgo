<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nxtgo Logistics - Login</title>
    <link href="assets/favicon.png" rel="shortcut icon"/>
    <link href="assets/favicon.png" rel="apple-touch-icon"/>
    <style>
        :root {
            --card-bg: #fff;
            --page-bg: #f6f7fb;
            --primary: #2f9fe6;
            --accent: #ffffff;
            --text-dark: #111;
            --text-muted: #6b7280;
            --border-light: rgba(16, 24, 40, 0.04);
            --shadow-md: 0 20px 40px rgba(16, 24, 40, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text-dark);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header/Navbar */
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-light);
            padding: 0;
            position: relative;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            max-width: 100%;
        }

        .logo-wrapper {
            flex: 0 0 auto;
        }

        .logo-wrapper img {
            width: 120px;
            height: auto;
            display: block;
        }

        .nav-menu {
            display: none;
        }

        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin: 0;
        }

        .hamburger-btn span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-dark);
            margin: 6px 0;
            transition: 0.3s;
        }

        /* Main container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left: Login card section */
        .login-section {
            flex: 0 0 520px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 40px;
            background: var(--page-bg);
            overflow-y: auto;
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 14px;
            padding: 36px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
        }

        .card-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-logo img {
            width: 140px;
            height: auto;
            display: inline-block;
        }

        .card h1 {
            font-size: 32px;
            margin: 6px 0 12px;
            text-align: center;
            color: var(--text-dark);
            font-weight: 700;
        }

        .card p.lead {
            text-align: center;
            color: var(--text-muted);
            margin: 0 0 28px;
            font-size: 15px;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-vendor {
            background: var(--primary);
            color: var(--accent);
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn-vendor:hover {
            color: #fff;
            background: #1d83c4;
            transform: translateY(-2px);
        }

        .btn-employee {
            background: #111;
            color: #fff;
            margin-top: 20px;
        }

        .btn-employee:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 22px 0;
            gap: 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ececec;
        }

        .or-divider span {
            padding: 0 12px;
            color: #9ca3af;
            font-weight: 600;
            font-size: 14px;
        }

        /* Right: Image section */
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: right center;
            background-image: url('assets/login1.gif');
            border-radius: 0 20px 20px 0;
            box-shadow: 0 10px 30px rgba(16, 24, 40, 0.06);
        }

        /* ===== RESPONSIVE BREAKPOINTS ===== */

        /* Tablet: 600px - 900px */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                overflow: visible;
            }

            .login-section {
                order: 0;
                flex: unset;
                padding: 32px 24px;
                min-height: auto;
            }

            .card {
                max-width: 100%;
                padding: 32px;
            }

            .card h1 {
                font-size: 28px;
            }

            .image-section {
                order: 1;
                padding: 0;
                min-height: 380px;
            }

            .hero-image {
                height: 100%;
                border-radius: 14px 14px 0 0;
                background-position: center;
                margin: 20px;
            }
        }

        /* Mobile: up to 599px */
        @media (max-width: 599px) {
            .header-content {
                padding: 12px 16px;
            }

            .logo-wrapper img {
                width: 100px;
            }

            .hamburger-btn {
                display: block;
            }

            .hamburger-btn.active span:nth-child(1) {
                transform: rotate(-45deg) translate(-8px, 6px);
            }

            .hamburger-btn.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger-btn.active span:nth-child(3) {
                transform: rotate(45deg) translate(-8px, -6px);
            }

            .container {
                flex-direction: column;
                overflow: visible;
            }

            .login-section {
                order: 0;
                flex: unset;
                padding: 24px 16px;
                background: var(--page-bg);
                min-height: auto;
                max-height: auto;
            }

            .card {
                max-width: 100%;
                padding: 24px;
                border-radius: 12px;
            }

            .card-logo img {
                width: 110px;
            }

            .card h1 {
                font-size: 24px;
                margin: 8px 0 8px;
            }

            .card p.lead {
                font-size: 14px;
                margin: 0 0 20px;
            }

            .btn {
                padding: 12px 14px;
                font-size: 15px;
                border-radius: 8px;
            }

            .btn-employee {
                margin-top: 16px;
            }

            .or-divider {
                margin: 18px 0;
            }

            .or-divider span {
                padding: 0 10px;
                font-size: 13px;
            }

            .image-section {
                order: 1;
                padding: 0;
                min-height: 280px;
            }

            .hero-image {
                height: 100%;
                border-radius: 0;
                margin: 0;
                background-position: center;
            }
        }

        /* Small mobile: up to 400px */
        @media (max-width: 400px) {
            .header-content {
                padding: 10px 12px;
            }

            .logo-wrapper img {
                width: 90px;
            }

            .login-section {
                padding: 20px 12px;
            }

            .card {
                padding: 20px;
                border-radius: 10px;
            }

            .card h1 {
                font-size: 22px;
            }

            .card p.lead {
                font-size: 13px;
                margin: 0 0 18px;
            }

            .card-logo img {
                width: 100px;
            }

            .btn {
                padding: 11px 12px;
                font-size: 14px;
            }

            .image-section {
                min-height: 240px;
            }
        }

        /* Landscape mode optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .login-section {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .card h1 {
                font-size: 20px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }

            .image-section {
                min-height: 100%;
            }
        }

        /* Print styles */
        @media print {
            .image-section,
            .hero-image {
                display: none;
            }

            .container {
                flex-direction: column;
            }

            .login-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="header-content">
            <div class="logo-wrapper">
                <img src="assets/header_logo.png" alt="Nxtgo Logistics">
            </div>
            <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="login-section">
            <div class="card">
                <div class="card-logo">
                    <img src="assets/header_logo.png" alt="Nxtgo Logo">
                </div>
                <h1>Sign In</h1>
                <p class="lead">Choose your portal access</p>

                <a class="btn btn-vendor" href="dashboard.html">Login as Vendor</a>

                <div class="or-divider"><span>OR</span></div>

                <a class="btn btn-employee" href="dashboard.html">Login as Employee</a>
            </div>
        </div>

        <div class="image-section">
            <div class="hero-image"></div>
        </div>
    </div>

    <script>
        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navMenu = document.getElementById('nav-menu');

        if (hamburgerBtn) {
            hamburgerBtn.addEventListener('click', function() {
                hamburgerBtn.classList.toggle('active');
                navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
                hamburgerBtn.setAttribute('aria-expanded', hamburgerBtn.classList.contains('active'));
            });

            // Close menu when a link is clicked
            const navLinks = navMenu.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburgerBtn.classList.remove('active');
                    navMenu.style.display = 'none';
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                });
            });
        }

        // Close menu on resize if window is wide enough
        window.addEventListener('resize', function() {
            if (window.innerWidth > 599) {
                hamburgerBtn?.classList.remove('active');
                if (navMenu) navMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
